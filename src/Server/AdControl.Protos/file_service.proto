syntax = "proto3";
package adcontrol.protos;
option csharp_namespace = "AdControl.Protos";

message UploadFileRequest {
  string fileName = 1;
  bytes fileData = 2;
}

message GetFilesNameByUserIdRequest{
  string userId = 1;
}

message GetFilesNameByUserIdResponse{
  repeated string filesName = 1;
}

message GetFilesByUserIdRequest{
  string userId = 1;
}

message GetFilesByUserIdResponse{
  repeated bytes files = 1;
}

message UploadFileResponse {
  string fileUrl = 1;
}

message GetFileRequest {
  string fileName = 1;
}

message GetFileResponse {
  bytes fileData = 1;
}

service FileService {
  rpc UploadFile(UploadFileRequest) returns (UploadFileResponse);
  rpc GetFile(GetFileRequest) returns (GetFileResponse);
  rpc GetFilesNameByUserId(GetFilesNameByUserIdRequest) returns (GetFilesNameByUserIdResponse);
  rpc GetFilesByUserId(GetFilesByUserIdRequest) returns (GetFilesByUserIdResponse);
}
